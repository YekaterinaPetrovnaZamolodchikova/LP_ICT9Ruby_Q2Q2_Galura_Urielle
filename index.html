<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotics Club Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: rgb(240, 248, 255);
            color: black;
        }
        .navbar {
            margin-bottom: 30px;
        }
        h2 {
            color: rgb(50, 77, 105);
            text-align: center;
            margin-bottom: 30px;
        }
        .form-control, select, textarea {
            margin-bottom: 15px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Robotics Club</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="page2.html">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="page3.html">Team</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Robotics Club Registration Form</h2>
        <form action="#" method="post">
            <input type="text" class="form-control" id="name" placeholder="Enter your full name">
            <input type="number" class="form-control mt-3" id="age" placeholder="Enter your age">
            <input type="email" class="form-control mt-3" id="email" placeholder="example@obmontessori.edu.ph">
            <input type="tel" class="form-control mt-3" id="phone" placeholder="Enter your phone number">

            <h6 class="mt-3">Topics of Interest</h6>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" value="">
                <label class="form-check-label">Artificial Intelligence</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" value="">
                <label class="form-check-label">Robotics Engineering</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" value="">
                <label class="form-check-label">Automation</label>
            </div>

            <h6 class="mt-3">Experience Level</h6>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="experienceLevel" value="Beginner">
                <label class="form-check-label">Beginner</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="experienceLevel" value="Intermediate">
                <label class="form-check-label">Intermediate</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="experienceLevel" value="Advanced">
                <label class="form-check-label">Advanced</label>
            </div>

            <div class="form-group mt-3">
                <select class="form-control" id="project">
                    <option>Breakfastinator 3000</option>
                    <option>Springlock Animatronic Suit</option>
                    <option>AI Assistant</option>
                    <option>Robot Lucha Libre</option>
                </select>
            </div>

            <textarea class="form-control mt-3" rows="5" id="reason" placeholder="Type your reason here"></textarea>

            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>

</body>
</html>
